<!DOCTYPE html>
<html>

<head>
    <title>Diabetes Prediction</title>

    <style>
        body {
            background-image: url('https://images.squarespace-cdn.com/content/v1/5beb1276365f0260572d41cd/1542866801904-NGKEOBM6CT6950DIU53Q/Diabetes.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: Arial, sans-serif;
        }


        h1 {
            font-size: 36px;
            font-family: "Pacifico", cursive;
            text-shadow: 2px 2px 4px rgba(53, 48, 48, 0.5);
            text-align: center;
            color: #3a3838;
            padding: 20px;
            opacity: 0.9;
        }

        form {
            background-color: rgba(177, 168, 168, 0.5);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Add this CSS for centering the button */
        .button-container {
            text-align: center;
            margin-top: 20px;
            /* Adjust the margin as needed for spacing */
        }


        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Result Styling */
        .result-container {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            position: fixed;
            top: 50%;
            /* Center vertically */
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            /* Start with a smaller size and centered */
            opacity: 0;
            /* Initially hidden */
            text-align: center;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            /* Add a smooth transition effect */
        }

        /* Additional styles for the result text */
        .result-text {
            font-size: 24px;
            font-family: "Pacifico", cursive;
            font-weight: bold;
            padding: 10px;
        }

        /* Show the result-container with a pop-up effect when it's active */
        .result-container.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Machine Learning Project - Diabetes Prediction</h1>
    <form method="POST" action="/predict">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age"><br>

        <label for="hypertension">Hypertension:</label>
        <select name="hypertension" id="hypertension">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="heart_disease">Heart Disease:</label>
        <select name="heart_disease" id="heart_disease">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="smoking_history">Smoking History:</label>
        <select name="smoking_history" id="smoking_history">
            <option value="never">Never</option>
            <option value="No Info">No Info</option>
            <option value="current">Current</option>
            <option value="former">Former</option>
            <option value="ever">Ever</option>
            <option value="not current">Not Current</option>
        </select><br>


        <label for="bmi">BMI:</label>
        <input type="number" step="0.01" name="bmi" id="bmi"><br>

        <label for="HbA1c_level">HbA1c Level:</label>
        <input type="number" step="0.01" name="HbA1c_level" id="HbA1c_level"><br>

        <label for="blood_glucose_level">Blood Glucose Level:</label>
        <input type="number" step="0.01" name="blood_glucose_level" id="blood_glucose_level"><br>

        <div class="button-container">
            <input type="submit" value="Predict">
        </div>
    </form>

    {% if prediction_sentence %}
    <!-- Modify the result-container to include the 'active' class when needed -->
    <div class="result-container{% if prediction_sentence %} active{% endif %}">
        <p class="result-text">{{ prediction_sentence }}</p>
    </div>

    {% endif %}


</body>

<script>
    // Function to show the result container
    function showResultContainer() {
        var resultContainer = document.querySelector('.result-container');
        resultContainer.classList.add('active');
    }

    // Function to hide the result container
    function hideResultContainer() {
        var resultContainer = document.querySelector('.result-container');
        resultContainer.classList.remove('active');
    }

</script>






</body>

</html>
